<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">

<div class="wrapper">
    <form>
    <h2>Get in touch with us by filling contact form below</h2>

    <div class="row">
        <input type="text" class="text" placeholder="* Enter your full name">
        <input type="email" class="text" placeholder="* Enter your email address">
    </div>

    <div class="row">
        <input type="text" class="text" placeholder="Enter your subject">
    </div>

    <div class="row">
        <textarea placeholder="* Your message here..."></textarea>
    </div>
    <div class="bottom">
        <button type="submit" >Send message</button>
        <p>* Please fill all required form fields, thanks!</p>
    </div>
    </form>
</div>

</body>
</html>
